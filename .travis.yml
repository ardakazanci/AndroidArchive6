language: android

jdk:
    - oraclejdk8

env:
  global:
  # install timeout in minutes (2 minutes by default)
  - ADB_INSTALL_TIMEOUT=8

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-28.0.3
    - android-26
    - extra-android-m2repository
    - extra-android-suppor
    - addon-google_apis-google-26
    - add-on
    - extra

  licenses:
    - 'android-sdk-license-.+'
    - 'android-sdk-preview-license-.+'
    - 'google-gdk-license-.+'
    - 'intel-android-extra-license-.+'
    - 'google-gdk-license-.+'
    - 'android-googletv-license-.+'

notifications:
  email:
    - alessandro.crugnola@gmail.com

before_install:
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > "$ANDROID_HOME/licenses/android-sdk-license"
  - sdkmanager tools
  - sdkmanager "system-images;android-25;google_apis;armeabi-v7a"
  - echo no | avdmanager create avd --force -n test -k "system-images;android-25;google_apis;armeabi-v7a"
  - $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window &

install:
    - ./gradlew clean build assembleAndroidTest --stacktrace

before_script:
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew app:connectedCheck --stacktrace

sudo: false

cache:
  directories:
    - $HOME/.gradle
