before_install:
  - android update sdk -u -a --filter platform-tools-28.0.3

install:
    - chmod +x ./gradlew; ls -l gradlew; ./gradlew wrapper -v

before_script:
  - echo no | avdmanager create avd -f --abi google_apis/x86 --name test --package 'system-images;android-27;google_apis;x86'
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew clean build check -PdisablePreDex
  - ./gradlew app:connectedAndroidTest

